<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f36501cc20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form action="#" id="forma" name="myForm">
            <fieldset class="addTask">
                <legend>Задача</legend>
                <label for="task__title">Заголовок</label><input required id='task__title'type="text" class="addTaskInput">
                <label for="task__description">Описание</label><input required id='task__description' type="text" class="addTaskInput">
                <label for="taskDate">Дата выполнения</label><input required id='taskDate' type="datetime-local" class="addTaskInput"  min="2017-06-01T08:30" max="2023-06-30T16:30">
                <label for="taskPriority">Приоритет</label><select name="taskPriority" id="taskPriority" class="addTaskInput">
                    <option value="high">Высокий</option>
                    <option value="medium">Средний</option>
                    <option value="low">Низкий</option>
                </select>
                <label for="taskProject">Проект</label><select name="taskProject" id="taskProject" class="addTaskInput" >
                    <option value="new">Новый</option>
                </select>
                <div id='projectTitleInput'>
                    <label for="projectTitle">Заголовок проекта</label><input id='projectTitle'type="text" class="addTaskInput">
                </div>
                    <button type="submit" class="createTaskButton">Создать</button>
            </fieldset>
        </form>
    </div>
    <div class="projectList" name="projectList" id="projectList">
    </div>
</body>
<script src="main.js"></script>
</html>
